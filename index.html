<head>

        </div>

        <!-- Hidden Celebration Area -->
        <div class="celebration-content" id="celebration">
            <h1>Happy Birthday!</h1>
            <div class="name">Oluwaseun Faith Mary</div>
            
            <div class="message-box">
                <p id="pickupLine">"Click the button for a special message!"</p>
                <button class="btn-magic" onclick="nextMessage()">ðŸ’– Make Me Blush</button>
            </div>

            <div class="gallery" id="photoGallery">

            </div>

            <!-- Romantic Story Section -->
            <div class="story-container" id="storyContainer">
                <h2 class="story-title">My Only Wish</h2>
                <div class="story-content" id="storyText"></div>
            </div>
        </div>
    </div>
